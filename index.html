<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dario Enrique Ochoa - Editor de Video</title>
  </head>
  <body>
    <header>
      <h1>Dario Enrique Ochoa</h1>
      <p>
        Editor de Video Especializado en After Effects, Premiere Pro, Photoshop
        y Canvas
      </p>
      <div class="logo-container">
        <img src="aftereffects.png" alt="After Effects" />
        <img src="premierepro.png" alt="Premiere Pro" />
        <img src="photoshop.png" alt="Photoshop" />
        <img src="canvas.png" alt="Canvas" />
      </div>
    </header>

    <section id="portfolio">
      <h2>Portfolio</h2>
      <!-- Primer carrusel -->
      <div class="carousel-container">
        <div class="video-carousel">
          <!-- Videos serán cargados dinámicamente aquí -->
        </div>
      </div>
      <!-- Contenedor para los botones del primer carrusel -->
      <div class="button-container">
        <button id="prev-video">Anterior</button>
        <button id="next-video">Siguiente</button>
      </div>
      <!-- Segundo carrusel -->
      <div class="carousel-container">
        <div class="video-carousel">
          <!-- Videos para el segundo carrusel serán cargados dinámicamente aquí -->
        </div>
      </div>
      <!-- Contenedor para los botones del segundo carrusel -->
      <div class="button-container">
        <button id="prev-video-2">Anterior</button>
        <button id="next-video-2">Siguiente</button>
      </div>
    </section>

    <section id="contact">
      <h2>Contacto y Resumen</h2>
      <p>Aquí va tu información de contacto y resumen.</p>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
