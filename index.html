<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dario Enrique Ochoa - Editor de Video</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
      }

      .carousel-item {
        opacity: 0.5;
        transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .carousel-item.active {
        opacity: 1;
        transform: scale(1.1);
      }

      #portfolio {
        background: linear-gradient(135deg, #1e3a8a, #000);
        animation: gradientBackground 10s ease infinite;
        background-size: 400% 400%;
      }

      @keyframes gradientBackground {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      nav ul li a {
        transition: color 0.3s ease-in-out;
      }

      nav ul li a:hover {
        color: #1e3a8a;
      }

      button {
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #1e3a8a;
      }

      @media (max-width: 640px) {
        .carousel-container {
          flex-direction: column;
          align-items: center;
        }

        .carousel-item {
          margin-bottom: 1rem;
        }

        .flex.space-x-4 {
          flex-direction: column;
          space-y-4: 1rem;
        }

        .flex.justify-between {
          flex-direction: column;
          align-items: center;
          space-y-4: 1rem;
        }

        iframe {
          width: 100%;
          height: auto;
        }

        nav ul {
          flex-direction: column;
          space-y-4: 1rem;
        }

        .flex.space-x-4 img {
          margin-bottom: 1rem;
        }

        .min-h-screen {
          min-height: auto;
          padding-bottom: 2rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navegación -->
    <nav class="bg-gray-800 text-white p-4 fixed w-full top-0 z-10 shadow-lg">
      <ul class="flex space-x-4 justify-center">
        <li><a href="#intro" class="hover:underline">Introducción</a></li>
        <li><a href="#portfolio" class="hover:underline">Portfolio</a></li>
        <li><a href="#contacto" class="hover:underline">Contacto</a></li>
      </ul>
    </nav>

    <!-- Introducción -->
    <section
      id="intro"
      class="min-h-screen flex flex-col items-center justify-center bg-gray-200 pt-20 text-center"
    >
      <h1 class="text-5xl font-bold mb-4 text-gray-800">Dario Enrique Ochoa</h1>
      <p class="text-2xl mb-6 text-gray-600">
        Editor de video especializado en After Effects, Premiere Pro, Photoshop
        y Canva
      </p>
      <div class="flex space-x-4 mt-4">
        <img
          src="path_to_after_effects_logo.png"
          alt="After Effects"
          class="h-16 rounded shadow-md transition-transform duration-300 hover:scale-110"
        />
        <img
          src="path_to_premiere_pro_logo.png"
          alt="Premiere Pro"
          class="h-16 rounded shadow-md transition-transform duration-300 hover:scale-110"
        />
        <img
          src="path_to_photoshop_logo.png"
          alt="Photoshop"
          class="h-16 rounded shadow-md transition-transform duration-300 hover:scale-110"
        />
        <img
          src="path_to_canva_logo.png"
          alt="Canva"
          class="h-16 rounded shadow-md transition-transform duration-300 hover:scale-110"
        />
      </div>
    </section>

    <!-- Portfolio -->
    <section
      id="portfolio"
      class="min-h-screen flex flex-col items-center justify-center pt-20 text-white"
    >
      <h2 class="text-4xl font-bold mb-10 text-gray-100">Portfolio</h2>

      <div class="mb-16 w-11/12 lg:w-2/3">
        <h3 class="text-3xl font-semibold mb-6 text-gray-200">Carrusel 1</h3>
        <div class="carousel mb-10">
          <div class="carousel-container flex space-x-4 overflow-hidden">
            <!-- Añadir tus videos aquí -->
            <div class="carousel-item active">
              <iframe
                src="link_to_video_1"
                width="320"
                height="180"
                frameborder="0"
                class="rounded"
              ></iframe>
            </div>
            <div class="carousel-item">
              <iframe
                src="link_to_video_2"
                width="320"
                height="180"
                frameborder="0"
                class="rounded"
              ></iframe>
            </div>
            <!-- Más videos -->
          </div>
          <div class="flex justify-between w-full mt-4">
            <button
              class="prev bg-gray-800 text-white px-4 py-2 rounded shadow-md"
            >
              Anterior
            </button>
            <button
              class="next bg-gray-800 text-white px-4 py-2 rounded shadow-md"
            >
              Siguiente
            </button>
          </div>
        </div>
      </div>

      <div class="w-11/12 lg:w-2/3">
        <h3 class="text-3xl font-semibold mb-6 text-gray-200">Carrusel 2</h3>
        <div class="carousel mb-10">
          <div class="carousel-container flex space-x-4 overflow-hidden">
            <!-- Añadir tus videos aquí -->
            <div class="carousel-item active">
              <iframe
                src="link_to_video_3"
                width="320"
                height="180"
                frameborder="0"
                class="rounded"
              ></iframe>
            </div>
            <div class="carousel-item">
              <iframe
                src="link_to_video_4"
                width="320"
                height="180"
                frameborder="0"
                class="rounded"
              ></iframe>
            </div>
            <!-- Más videos -->
          </div>
          <div class="flex justify-between w-full mt-4">
            <button
              class="prev bg-gray-800 text-white px-4 py-2 rounded shadow-md"
            >
              Anterior
            </button>
            <button
              class="next bg-gray-800 text-white px-4 py-2 rounded shadow-md"
            >
              Siguiente
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Contacto -->
    <section
      id="contacto"
      class="min-h-screen flex flex-col items-center justify-center bg-gray-200 pt-20 text-center"
    >
      <h2 class="text-4xl font-bold mb-8 text-gray-800">Contacto</h2>
      <p class="text-xl mb-6 text-gray-600">
        Puedes contactarme a través del siguiente correo electrónico:
        <a
          href="mailto:tu_correo@example.com"
          class="text-blue-600 hover:underline"
          >tu_correo@example.com</a
        >
      </p>
      <a href="link_to_resume" class="text-blue-600 hover:underline text-xl"
        >Ver mi resume</a
      >
    </section>

    <script>
      document.querySelectorAll(".carousel").forEach((carousel) => {
        const container = carousel.querySelector(".carousel-container");
        const items = carousel.querySelectorAll(".carousel-item");
        const prevButton = carousel.querySelector(".prev");
        const nextButton = carousel.querySelector(".next");

        let currentIndex = 0;

        function updateCarousel() {
          items.forEach((item, index) => {
            item.classList.remove("active");
            if (index === currentIndex) {
              item.classList.add("active");
            }
          });
        }

        prevButton.addEventListener("click", () => {
          currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
          updateCarousel();
        });

        nextButton.addEventListener("click", () => {
          currentIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
          updateCarousel();
        });

        updateCarousel();
      });
    </script>
  </body>
</html>
