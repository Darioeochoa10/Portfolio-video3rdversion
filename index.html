<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dario Enrique Ochoa - Editor de Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section intro">
      <div class="intro-text">
        <h1>Dario Enrique Ochoa</h1>
        <p>
          Editor de Video especializado en After Effects, Premiere Pro,
          Photoshop y Canvas
        </p>
        <div class="logos">
          <img src="after_effects_logo.png" alt="After Effects" />
          <img src="premiere_pro_logo.png" alt="Premiere Pro" />
          <img src="photoshop_logo.png" alt="Photoshop" />
          <img src="canvas_logo.png" alt="Canvas" />
        </div>
      </div>
    </div>

    <div class="section portfolio">
      <h2>Portfolio</h2>

      <h3>Videos Cortos</h3>
      <div class="carousel-container">
        <div class="carousel short-videos-carousel">
          <!-- Añade tus videos cortos aquí -->
        </div>
        <div class="carousel-controls">
          <button class="prev-btn short-prev-btn">&lt;</button>
          <button class="next-btn short-next-btn">&gt;</button>
        </div>
      </div>

      <h3>Videos Largos</h3>
      <div class="carousel-container">
        <div class="carousel long-videos-carousel">
          <!-- Añade tus videos largos aquí -->
        </div>
        <div class="carousel-controls">
          <button class="prev-btn long-prev-btn">&lt;</button>
          <button class="next-btn long-next-btn">&gt;</button>
        </div>
      </div>
    </div>

    <div class="section contact">
      <h2>Contacto</h2>
      <p>Información de contacto y resumen aquí.</p>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
